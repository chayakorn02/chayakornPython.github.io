{% include "header.html" %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 align = 'center'class="text-success">{{headername}}</h1>
<!-- เพิ่ม flash messages -->
    {%with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-danger" role="alert">
    <button type="button"class="close" data-dismiss="alert">X</button>
    <strong>{{msg}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="{{ url_for('user.Adduser') }}" method="POST">
      <div class="form-group">
        <label class="col-form-label">Name:</label>
        <input type="text" class="form-control" name="fname" required>
      <div class="form-group">
        <label class="col-form-label">Last Name:</label>
        <input type="text" class="form-control" name="lname" required>
      </div>
      <div class="form-group">
        <label class="col-form-label">Username:</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label class="col-form-label">Password:</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="form-group">
        <label class="col-form-label">Re-Password:</label>
        <input type="password" class="form-control" name="repassword" required>
      </div>

      <a href="/loginpage" class="btn btn-info">Back to Login</a>
      <button type="submit" class="btn btn-success">Save Data</button>
      </div>
    </form>
  </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
